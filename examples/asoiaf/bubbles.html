<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link href="viz.css" rel="stylesheet" type="text/css"> -->
    <script src="d3.v3.js"></script>
    <script src="nod.js"></script>
  </head>
  <body>
  <script>
    var chart = nod.bubbles()

    d3.csv("counts.csv", function (d) {
      var res = {word: d.word};
      delete d.word;
      var x = [];
      var count = [];
      for (var i in d) {
        x.push(i);
        count.push(+d[i]);
      }
      res.x = x;
      res.count = count;
      return res;
    }, function (err, d) {

      d3.select("body").append("svg")
        .attr("width", 2000)
        .attr("height", 600)
        .datum(d)
        .call(chart);
    })
  </script>
  </body>
</html>
